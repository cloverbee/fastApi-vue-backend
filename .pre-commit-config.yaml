repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1  # 使用最新稳定版本（可从black的GitHub releases获取）
    hooks:
      - id: black
        args: ["--line-length", "88"]  # 与之前的配置保持一致

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0  # 使用最新稳定版本
    hooks:
      - id: flake8
        args: ["--max-line-length", "88", "--extend-ignore", "E203"]  # 与black兼容的参数
        exclude: ^.venv/  # 排除虚拟环境目录